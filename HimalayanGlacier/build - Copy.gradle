plugins {
    id 'java'
    id 'application' 
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.google.code.gson.gson
}


group = 'HinduKush'
version = '0.0.1-SNAPSHOT'
description = 'HimalayanGlacier'
java.sourceCompatibility = JavaVersion.VERSION_21

application {
    mainClass='HinduKush.HimalayanGlacier'
}
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
