plugins {
    id 'java'
    id 'application' 
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1' // Use actual version here
}

group = 'HinduKush'
version = '0.0.1-SNAPSHOT'
description = 'HimalayanGlacier'
java.sourceCompatibility = JavaVersion.VERSION_21

application {
    mainClass = 'HinduKush.HimalayanGlacier'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
